<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJs</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../scripts/css/style.css">
    <script src="../scripts/js/angular-1.5.8/angular.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container" ng-controller="LoginCtrl">
        <form class="form-horizontal sign-in" role="form" name="myForm" ng-submit="submit()" novalidate>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-3">
                    <input type="email" class="form-control" placeholder="Email address" name="email" ng-model="email" required>
                    <span style="background-color: crimson" ng-show="myForm.email.$dirty && myForm.email.$invaild"></span>
                    <span ng-show="myForm.email.$error.required">邮箱不能为空</span>
                    <span ng-show="myForm.email.$error.email">非法邮箱地址</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-3">
                    <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.email.$error.required">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
